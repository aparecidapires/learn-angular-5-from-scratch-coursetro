<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use the form below to add a new bucket list goal. what to do want to do with your life.</p>
    <form>
      <!-- Two-Way Data Binding -->
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <!-- Property binding -->
      <input type="text" class="btn" [value]="btnText" (click)="addItem()" readonly>
      <!-- Interpolation -->
      <!-- <input type="submit" class="btn" value="{{ btnText }}"> -->
    </form>
  </div>
  <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
